<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .poring {
            position: absolute;
            width:100px;
            transition: 1s;
        }
        .poring img {
            width: 100%;
        }
    </style>
</head>
<body>
    <figure class="poring">
        <img src="./images/poring2.png" alt="포링">
    </figure>
    <script>
        const poring = document.querySelector('.poring');
        
        window.addEventListener('click', e => {
            poring.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>
</body>
</html>
